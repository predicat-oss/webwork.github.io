<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本信息 · 范豪昕</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #0f1419;
            color: rgba(255, 255, 255, 0.88);
        }

        /* ================= 导航栏 ================= */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 76px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        .nav a {
            text-decoration: none;
            font-size: 18px;          /* 放大 */
            font-weight: 500;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.75);
            padding: 10px 20px;
            border-radius: 26px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            color: #fff;
        }

        .nav .active {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        /* ================= 页面主体 ================= */
        .page {
            padding-top: 130px;
            padding-left: 6vw;
            padding-right: 6vw;
            padding-bottom: 80px;
        }

        /* 页面标题 */
        .page-title {
            margin-bottom: 70px;
        }

        .page-title h1 {
            font-size: 48px;          /* 放大 */
            font-weight: 300;
            letter-spacing: 10px;
            margin-bottom: 14px;
        }

        .page-title p {
            font-size: 15px;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.55);
        }

        /* ================= 栅格布局 ================= */
        .info-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 90px;
            align-items: start;
        }

        /* 左侧 */
        .left {
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

        .photo img {
            width: 100%;
            border-radius: 18px;
        }

        .intro {
            font-size: 16px;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.65);
        }

        /* ================= 信息核心区（重点放大） ================= */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px 90px;          /* 拉开 */
            font-size: 22px;         /* 关键：整体放大 */
        }

        .info-item span {
            display: block;
            font-size: 16px;         /* 同步放大 */
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 8px;
        }

        /* 底部说明 */
        .note {
            margin-top: 90px;
            font-size: 14px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.45);
        }

        /* ================= 响应式 ================= */
        @media (max-width: 900px) {
            .info-layout {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
