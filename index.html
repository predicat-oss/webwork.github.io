<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>范豪昕 · 个人简历</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* ✅ 关键：防止白屏闪烁 */
        body {
            background: #0f1419;
            overflow-x: hidden;
        }

        /* ===== 背景区域 ===== */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("zhaopian/shouye/shouye.jpg") no-repeat center center / cover;
            opacity: 0;
            animation: bgFadeIn 1s ease forwards;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        /* ===== 导航栏 ===== */
        .nav {
            position: absolute;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            z-index: 10;
            opacity: 0;
            animation: textFadeIn 0.8s ease forwards;
            animation-delay: 0.7s;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 17px;
            letter-spacing: 3px;
            padding: 8px 20px;
            border-radius: 22px;
            transition: 0.3s;
        }

        /* 首页高亮 */
        .nav .shouye {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .nav a:hover {
            color: #ffffff;
        }

        /* ===== 中央文字 ===== */
        .center-text {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            animation: textFadeIn 0.8s ease forwards;
            animation-delay: 1s;
        }

        .title-group {
            text-align: center;
        }

        .title-group h1 {
            color: rgba(255, 255, 255, 0.88);
            font-size: 64px;
            font-weight: 200;
            letter-spacing: 10px;
            text-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);
            margin-bottom: 16px;
        }

        .title-group p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            letter-spacing: 6px;
        }

        /* ===== 动画 ===== */
        @keyframes bgFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="index.html" class="shouye">首页</a>
            <a href="jibenxinxi.html">基本信息</a>
            <a href="shixi.html">实习经历</a>
            <a href="shijian.html">社会实践</a>
            <a href="huojiang.html">获奖经历</a>
        </nav>

        <!-- 中央标题 -->
        <div class="center-text">
            <div class="title-group">
                <h1>范豪昕的个人简历</h1>
                <p>PERSONAL RESUME</p>
            </div>
        </div>
    </div>
</body>

</html>
